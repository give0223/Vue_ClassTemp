<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js'></script>
</head>

<body>
  <div id="app">
    <input type="text" v-model="psw">
    <p>{{strength}}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        psw: '',
      },
      computed: {
        strength() {
          let score = this.psw.length;
          // console.log(score);
          if (/[A-Z]/.test(this.psw)) score *= 1.25;
          if (/[a-z]/.test(this.psw)) score *= 1.25;
          if (/[0-9]/.test(this.psw)) score *= 1.25;
          if (/[^A-Za-z0-9]/.test(this.psw)) score *= 1.25;

          if (score > 40) return "Perfect"
          if (score > 30) return "Great"
          if (score > 10) return "Good"
          return 'weak'
        }
      },
    });
  </script>
</body>

</html>
